<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request Form with Bank Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section with Company Name and Navigation -->
    <header>
        <div class="header-logo">
            <h1><i class="fas fa-piggy-bank"></i> REV3EIGHT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="headerRequests"><i class="fas fa-file-alt"></i> Requests</a></li>
                <li><a href="#" id="headerDisbursed"><i class="fas fa-money-bill-wave"></i> Disbursed</a></li>
                <li><a href="#" id="headerRepayments"><i class="fas fa-receipt"></i> Repayments</a></li>
                <li><a href="#" id="headerLogin"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Box Model with 4 Squares -->
    <div class="box-model">
        <div class="box" id="r1c1">
            <a href="#" id="requestsLink"><i class="fas fa-file-alt"></i><br>Requests</a>
        </div>
        <div class="box" id="r1c2">
            <a href="#" id="disbursedLink"><i class="fas fa-money-bill-wave"></i><br>Disbursed</a>
        </div>
        <div class="box" id="r2c1">
            <a href="#" id="repaymentsLink"><i class="fas fa-receipt"></i><br>Repayments</a>
        </div>
        <div class="box" id="r2c2">
            <a href="#" id="loginLink"><i class="fas fa-sign-in-alt"></i><br>Login</a>
        </div>
    </div>

    <!-- Login Form (hidden initially) -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="pin">6-Digit PIN:</label>
        <input type="password" id="pin" maxlength="6" required>
        <button id="loginButton">Login</button>
    </div>

    <!-- Request Form (hidden initially) -->
    <div id="requestSection" class="form-container" style="display: none;">
        <h2>Loan Request Form</h2>
        <form id="requestForm">
            <!-- Loan Request Details -->
            <label for="amount">Amount Requested (₦):</label>
            <input type="number" id="amount" required><br>

            <label for="loanDuration">Loan Duration:</label>
            <select id="loanDuration" required>
                <option value="15">15 Days</option>
                <option value="30">30 Days</option>
            </select><br>

            <label for="interestPayable">Interest Payable (₦):</label>
            <input type="text" id="interestPayable" readonly><br>

            <label for="amountPayable">Total Amount Payable (₦):</label>
            <input type="text" id="amountPayable" readonly><br>

            <label for="repaymentDate">Repayment Date:</label>
            <input type="date" id="repaymentDate" required><br>

            <label for="placeOfWork">Place of Work:</label>
            <input type="text" id="placeOfWork" required><br>

            <!-- Bank Details Section -->
            <h2>Bank Details</h2>
            <label for="accountNumber">Beneficiary Account Number:</label>
            <input type="text" id="accountNumber" maxlength="10" required><br>

            <label for="bankName">Beneficiary Bank Name:</label>
            <input list="banksList" id="bankName" placeholder="Search or select bank" required>
            <datalist id="banksList">
                <!-- List of Nigerian banks -->
                <option value="Access Bank"></option>
                <option value="GTBank"></option>
                <option value="Zenith Bank"></option>
                <option value="First Bank"></option>
                <option value="UBA"></option>
                <option value="Fidelity Bank"></option>
                <!-- Add more banks as necessary -->
            </datalist><br>

            <label for="accountName">Beneficiary Account Name:</label>
            <input type="text" id="accountName" readonly><br>

            <!-- Address Section -->
            <h2>Address</h2>
            <label for="homeAddress">Home Address:</label>
            <input type="text" id="homeAddress" required><br>

            <label for="workAddress">Work Address:</label>
            <input type="text" id="workAddress" required><br>

            <!-- Upload Section -->
            <h2>Uploads</h2>

            <!-- Upload/Scan Staff ID -->
            <label for="staffIdCard">Staff ID Card:</label>
            <input type="file" id="staffIdCard" accept="image/*" required><br>

            <!-- Upload/Scan Valid Means of Identification -->
            <label for="validIdCard">Valid Means of Identification:</label>
            <input type="file" id="validIdCard" accept="image/*" required>
            <small><i>(Voter's Card, NIMC, Driver's License, International Passport)</i></small><br>

            <!-- Face Recognition -->
            <label for="faceRecognition">Face Recognition:</label>
            <input type="file" id="faceRecognition" accept="image/*" capture="user" required><br>

            <!-- Preview the Captured Image -->
            <img id="capturedImagePreview" style="display:none;" alt="Captured Face Image Preview"><br>

            <!-- Submit Button -->
            <button type="submit" id="submitRequestForm">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
